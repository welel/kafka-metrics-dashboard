<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Parser Dashboard{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', path='imgs/favicon-32x32.png') }}" type="image/png"/>

  <!-- Local -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- Fonts -->
    <!-- https://fonts.google.com/specimen/Prompt -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>

<body class="mb-5">

<script>var api_base_url = '{{ api_base_url }}';</script>

<!-- Navbar -->
<div class="container">
  <nav class="navbar navbar-light bg-light">
      <div class="container-fluid px-0">
          <a class="navbar-brand fw-500" href="#">
          <img src="{{ url_for('static', path='imgs/favicon-32x32.png') }}" alt="" width="30" height="30" class="d-inline-block align-text-top">
            Parser Dashboard
          </a>
      </div>
  </nav>

{% block main %}{% endblock %}

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

{% block extra_body %}{% endblock %}
</body>
</html>
